<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email!" name="email" ngModel email required hintLabel="Should be at least 6 characters long."
        #emailInput="ngModel"> 
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Invalid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password!" name="password" ngModel required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} /6 </mat-hint>
      <mat-error>6 characters required atleast!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>You should be 18 years old or above!</mat-hint>
    </mat-form-field>
    
      <mat-checkbox ngModel name="agree" required color="primary">Agree to terms and condition.</mat-checkbox>
    
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
